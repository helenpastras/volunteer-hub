{% extends 'base.html' %}
{% block content %}
  <h1>
  {% if opportunity %}
    Edit {{ opportunity.title }}
  {% else %}
    Add a New Opportunity
  {% endif %}
</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">
        {% if opportunity %}
          Update Opportunity
        {% else %}
          Add Opportunity
        {% endif %}
    </button>
  </form>
{% endblock %}
