{% extends 'base.html' %}
{% block content %}
  <h1>All Opportunities</h1>

  {% if opportunities %}
    <section class="opportunity-container">
      {% for opportunity in opportunities %}
        {% include 'opportunities/_opportunity_card.html' %}
      {% endfor %}
    </section>
  {% else %}
    <p>No opportunities yet. Be the first to <a href="{% url 'opp-create' %}">create one</a>!</p>
  {% endif %}
{% endblock %}
